<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Star Exclusive Admin</title>
</head>
<body class="w-screen h-screen bg-slate-700 text-white flex items-center justify-center">
     <form method="post" action="./" class="flex flex-col p-12 w-4/5 lg:w-1/3 bg-slate-900 rounded-lg shadow-lg">
        {% csrf_token %}
        <div class=" space-y-4">

            <span class="text-center text-red-700 block mb-6">
                {{message}}
            </span>
            <div class="flex flex-col space-y-3">
                <label for="">Email address</label>
                <input name="email_address" type="text" class="p-4 rounded-md bg-transparent outline-none border border-white hover:border-indigo-700 duration-300">
            </div>

            
            <div class="flex flex-col space-y-3 mb-6">
                <label for="">Password</label>
                <input name="password" type="password" class="p-4 rounded-md bg-transparent outline-none border border-white hover:border-indigo-700 duration-300">
            </div>

            <button class="w-full p-4 rounded-md bg-indigo-700 text-white uppercase font-sans mt-8 block hover:bg-indigo-800 duration-300 tracking-wider">
            LOGIN
            </button>
         </div>
     </form>
</body>
</html>
